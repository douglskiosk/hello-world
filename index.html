<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <meta
      name="description"
      content="hello world."
    />
    <meta name="author" content="hello world." />
    <style>
      body {
        margin: 15px auto;
        max-width: 650px;
        line-height: 1.2;
        font-family: sans-serif;
        font-size: 2em;
        color: #fff;
        background: #444;
      }
    </style>
  </head>
  <body onload="main()">
    <h1>Hello world</h1>
    <p id="output_p"></p>
    <script>
      function main() {
        const facts = [
	'how are you',
	'nice day',
	'lovely weather',
	'winter is warmer than usual',
	'wow',
	'not-wow'
        ]
        document.querySelector('#output_p').innerHTML =
          facts[Math.floor(Math.random() * facts.length)]
      }
    </script>
  </body>
</html>
